<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-indicator</title>
    <link rel="stylesheet" href="/Css files/ml.css">
</head>
<body>
    <!-- logo and head html -->
    <div class="logo">H-indicator</div>
    <div class="mlhead"><h3>Please check all the symptoms below that apply to you
    </h3></div>
    
    <!-- mlcontent html -->
<div class="ml">
    <div class="mlinfo">
        <div class="mlcontent">
        <p>Do you have "Blueness of the lips or fingernail beds (cyanosis)"?</p>
        </div>    
        <div class="boxes">
            <input type="radio" id="Yes" name="option" value="Yes">
            <label for="Yes">Yes</label>
            <div class="line"></div>
            <input type="radio" id="No" name="option" value="No">
            <label for="No">No</label>

        </div>
    </div>

    <div class="mlinfo">
        <div class="mlcontent">
        <p>Do you have "Swelling in ankles, feet or legs"?</p>
        </div>    
        <div class="boxes">
            <input type="radio" id="Yes" name="option" value="Yes">
            <label for="Yes">Yes</label>
            <div class="line"></div>
            <input type="radio" id="No" name="option" value="No">
            <label for="No">No</label>

        </div>
    </div>

    <div class="mlinfo">
        <div class="mlcontent">
        <p>Do you have "Repeated lung infections"?</p>
        </div>    
        <div class="boxes">
            <input type="radio" id="Yes" name="option" value="Yes">
            <label for="Yes">Yes</label>
            <div class="line"></div>
            <input type="radio" id="No" name="option" value="No">
            <label for="No">No</label>

        </div>
    </div>

    <div class="mlinfo">
        <div class="mlcontent">
        <p>Do you have "Poor weight gain and growth"?</p>
        </div>    
        <div class="boxes">
            <input type="radio" id="Yes" name="option" value="Yes">
            <label for="Yes">Yes</label>
            <div class="line"></div>
            <input type="radio" id="No" name="option" value="No">
            <label for="No">No</label>
        </div>
    </div>

    <!-- mlsubmit button html -->
    <div class="mlsubmit">
        <button>Submit</button>
    </div>


</div>
</body>
</html>
